<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Cube Timer</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/sanjayragavendra/The-Hoodieboy-timer/main/cube-unscreen.gif">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script type="module" src="https://cdn.cubing.net/v0/js/cubing/twisty"></script>
    <script type="module" src="https://cdn.cubing.net/v0/js/cubing/scramble"></script>

    <style>
        /* General body and container styles from the timer repo */
        body {
            background-color: #272727;
            color: #E2E2E2;
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .main-container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 700px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
            margin: 20px 0;
        }

        .timer-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Rubik Mono One', monospace;
            font-size: 2rem;
            color: #fff;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* New scramble display styles */
        #scramble-display {
            font-family: 'Rubik Mono One', monospace;
            font-size: 1.2rem;
            color: #d1d1d1;
            margin: 20px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            letter-spacing: 2px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
        }

        /* Timer display */
        .timer-display {
            font-family: 'Rubik Mono One', monospace;
            font-size: 6rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.1s ease-in-out;
            margin: 20px 0;
        }

        /* Buttons and controls */
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background-color: #555;
            color: #eee;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn:hover {
            background-color: #777;
            transform: scale(1.05);
        }

        .btn-start {
            background-color: #28a745;
        }

        .btn-start:hover {
            background-color: #218838;
        }

        .btn-stop {
            background-color: #dc3545;
        }

        .btn-stop:hover {
            background-color: #c82333;
        }

        .btn-reset {
            background-color: #007bff;
        }

        .btn-reset:hover {
            background-color: #0069d9;
        }

        /* Scramble visualization styles */
        #twisty-player-container {
            width: 100%;
            height: 350px;
            margin-top: 20px;
            position: relative;
        }

        twisty-player {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        
        #twisty-player-container.loading::before {
            content: "Loading Cube...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            font-size: 1.2rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="timer-header">
            <h1>The Hoodieboy Timer</h1>
        </div>

        <div id="scramble-display">Loading scramble...</div>
        
        <div id="twisty-player-container">
            <twisty-player
                id="cube-player"
                alg=""
                hint-facelets="none"
                control-panel="none"
                interaction-mode="none"
                visualization="3D"
                back-view="left"
            ></twisty-player>
        </div>

        <div class="controls">
            <button id="show2DBtn" class="btn">Show 2D</button>
            <button id="show3DBtn" class="btn">Show 3D</button>
            <button id="generateScrambleBtn" class="btn btn-reset">New Scramble</button>
        </div>

        <div class="timer-display" id="timer-display">0.00</div>

        <div class="controls">
            <button id="start-btn" class="btn btn-start" style="display: none;">Start</button>
            <button id="stop-btn" class="btn btn-stop" style="display: none;">Stop</button>
            <button id="reset-btn" class="btn btn-reset">Reset</button>
        </div>
    </div>

    <script type="module">
        import { randomScrambleForEvent } from "https://cdn.cubing.net/v0/js/cubing/scramble";
        
        // Timer Variables
        const timerDisplay = document.getElementById('timer-display');
        const scrambleDisplay = document.getElementById('scramble-display');
        const cubePlayer = document.getElementById('cube-player');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const show2DBtn = document.getElementById('show2DBtn');
        const show3DBtn = document.getElementById('show3DBtn');
        const generateScrambleBtn = document.getElementById('generateScrambleBtn');

        let isRunning = false;
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isHoldingSpace = false;
        let spaceHoldTimeout;
        let currentScramble = "";

        // Scramble and Visualization Functions
        async function generateScramble() {
            scrambleDisplay.textContent = "Generating...";
            cubePlayer.alg = ""; // Clear visualizer
            try {
                const scramble = await randomScrambleForEvent("333");
                currentScramble = scramble.toString();
                scrambleDisplay.textContent = currentScramble;
                cubePlayer.alg = currentScramble;
            } catch (error) {
                console.error("Failed to generate scramble:", error);
                scrambleDisplay.textContent = "Error generating scramble.";
            }
        }

        function updateVisualization(mode) {
            cubePlayer.visualization = mode;
            // Re-apply the current scramble to ensure the player updates
            if (currentScramble) {
                cubePlayer.alg = currentScramble;
            }
        }

        // Timer Functions
        function formatTime(milliseconds) {
            let seconds = Math.floor(milliseconds / 1000);
            let minutes = Math.floor(seconds / 60);
            seconds = seconds % 60;
            let centiseconds = Math.floor((milliseconds % 1000) / 10);
            
            return `${minutes > 0 ? minutes + ':' : ''}${seconds.toString().padStart(minutes > 0 ? 2 : 1, '0')}.${centiseconds.toString().padStart(2, '0')}`;
        }

        function updateTimer() {
            elapsedTime = Date.now() - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateTimer, 10);
            timerDisplay.style.color = '#fff';
            generateScramble(); // Generate a new scramble for the next solve
        }

        function stopTimer() {
            if (!isRunning) return;
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            stopTimer();
            elapsedTime = 0;
            timerDisplay.textContent = "0.00";
            timerDisplay.style.color = '#fff';
            generateScramble(); // Generate a scramble on reset
        }

        // Event Listeners for Buttons
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        show2DBtn.addEventListener('click', () => updateVisualization("2D"));
        show3DBtn.addEventListener('click', () => updateVisualization("3D"));
        generateScrambleBtn.addEventListener('click', generateScramble);

        // Event Listeners for Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isHoldingSpace) {
                e.preventDefault();
                isHoldingSpace = true;
                if (!isRunning) {
                    timerDisplay.style.color = '#28a745'; // Green pre-start color
                    spaceHoldTimeout = setTimeout(() => {
                         timerDisplay.style.color = '#ffc107'; // Yellow ready color
                    }, 500); // 500ms for pre-start
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                isHoldingSpace = false;
                clearTimeout(spaceHoldTimeout);
                if (isRunning) {
                    stopTimer();
                } else {
                    if (timerDisplay.style.color === 'rgb(255, 193, 7)') { // Check if timer is yellow/ready
                        startTimer();
                    } else {
                        timerDisplay.style.color = '#fff'; // Reset color if not started
                    }
                }
            }
        });
        
        // Initial setup
        window.onload = resetTimer;
    </script>
</body>
</html>
