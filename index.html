<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.cubing.net/v0/js/cubing/twisty"></script>
    <script type="module" src="https://cdn.cubing.net/v0/js/cubing/scramble"></script>
    
    <style>
        /* Base styles from the hi-tech UI */
        body {
            background-color: #0b0f19;
            background-image: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="stars" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse"><circle fill="%231a2336" cx="1" cy="1" r="0.5"/></pattern></defs><rect width="100%" height="100%" fill="url(%23stars)"/></svg>');
            font-family: 'Lato', sans-serif;
            color: #E2E2E2;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-areas:
                "left-panel timer-display"
                "bottom-left bottom-right";
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr auto;
            gap: 20px;
            min-height: 100vh;
            overflow-y: auto;
            user-select: none;
        }

        /* General Panel Styling */
        .panel {
            background-color: rgba(26, 35, 54, 0.7);
            border: 2px solid rgba(40, 50, 70, 0.5);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            font-family: 'Rubik Mono One', monospace;
            font-size: 1.2rem;
            color: #8be9fd; /* Neon blue */
            margin-bottom: 15px;
            text-shadow: 0 0 5px #8be9fd;
        }

        /* Left Panel - Top */
        .scramble-panel {
            grid-area: left-panel;
        }
        
        .scramble-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .event-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-selector label {
            font-size: 1rem;
            color: #d1d1d1;
        }

        .event-selector select {
            background-color: #1a2336;
            color: #d1d1d1;
            border: 1px solid #444;
            padding: 5px;
            border-radius: 5px;
            font-family: 'Lato', sans-serif;
        }

        #scramble-display {
            font-family: 'Rubik Mono One', monospace;
            font-size: 1.1rem;
            color: #ff79c6; /* Pink */
            text-shadow: 0 0 3px #ff79c6;
            word-wrap: break-word;
            white-space: pre-wrap;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Twisty Player */
        #twisty-player-container {
            width: 100%;
            height: 250px;
            background-color: #1a2336;
            border-radius: 8px;
            border: 1px solid #444;
        }

        twisty-player {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        
        /* Central Timer Display */
        .timer-display-container {
            grid-area: timer-display;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #timer-display {
            font-family: 'Rubik Mono One', monospace;
            font-size: 10rem;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            transition: color 0.2s ease-in-out;
        }

        /* Left Panel - Bottom (History) */
        .history-panel {
            grid-area: bottom-left;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            color: #d1d1d1;
        }
        
        .history-table th, .history-table td {
            border-bottom: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        
        .history-table th {
            color: #8be9fd;
        }
        
        /* Right Panel - Bottom (Stats and Data) */
        .stats-data-panel {
            grid-area: bottom-right;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .stats-panel, .data-panel {
            background-color: rgba(26, 35, 54, 0.7);
            border: 2px solid rgba(40, 50, 70, 0.5);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .stats-panel p {
            font-family: 'Rubik Mono One', monospace;
            font-size: 1rem;
            line-height: 1.5;
            color: #d1d1d1;
            display: flex;
            justify-content: space-between;
        }

        .stats-panel span {
            color: #50fa7b; /* Green */
        }
        
        .data-panel .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #6272a4;
            color: #f8f8f2;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Lato', sans-serif;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background-color: #444a72;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                grid-template-areas:
                    "left-panel"
                    "timer-display"
                    "bottom-left"
                    "bottom-right";
                grid-template-columns: 1fr;
            }
            #timer-display {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="scramble-panel panel">
        <div class="scramble-container">
            <div class="event-selector">
                <label for="event">Event</label>
                <select id="event-select">
                    <option value="333">3x3x3 Cube</option>
                    </select>
            </div>
            <div id="scramble-display">Loading scramble...</div>
            <div id="twisty-player-container">
                <twisty-player
                    id="cube-player"
                    alg=""
                    hint-facelets="none"
                    control-panel="none"
                    interaction-mode="none"
                    visualization="3D"
                    back-view="left"
                    style="display: block;"
                ></twisty-player>
            </div>
            <div class="controls" style="justify-content: center; gap: 10px;">
                <button id="show2DBtn" class="btn">Show 2D</button>
                <button id="show3DBtn" class="btn">Show 3D</button>
            </div>
        </div>
    </div>
    
    <div class="timer-display-container">
        <div id="timer-display">0.00</div>
    </div>
    
    <div class="history-panel panel">
        <div class="panel-header">History</div>
        <table class="history-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="history-body">
                </tbody>
        </table>
    </div>
    
    <div class="stats-data-panel">
        <div class="stats-panel">
            <div class="panel-header">Stats</div>
            <p>Ao5: <span id="ao5">N/A</span></p>
            <p>Ao12: <span id="ao12">N/A</span></p>
            <p>Best: <span id="best">N/A</span></p>
            <p>Worst: <span id="worst">N/A</span></p>
        </div>
        <div class="data-panel">
            <div class="panel-header">Data</div>
            <div class="controls">
                <button id="import-csv-btn" class="btn">Import CSV File</button>
                <button id="import-txt-btn" class="btn">Import TXT File</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { randomScrambleForEvent } from "https://cdn.cubing.net/v0/js/cubing/scramble";

        // DOM Elements
        const timerDisplay = document.getElementById('timer-display');
        const scrambleDisplay = document.getElementById('scramble-display');
        const cubePlayer = document.getElementById('cube-player');
        const historyBody = document.getElementById('history-body');
        const ao5Display = document.getElementById('ao5');
        const ao12Display = document.getElementById('ao12');
        const bestDisplay = document.getElementById('best');
        const worstDisplay = document.getElementById('worst');
        const show2DBtn = document.getElementById('show2DBtn');
        const show3DBtn = document.getElementById('show3DBtn');

        // Timer Variables
        let isRunning = false;
        let startTime = 0;
        let timerInterval = null;
        let isHoldingSpace = false;
        let spaceHoldTimeout = null;
        let currentScramble = "";
        let solves = [];

        // Scramble and Visualization Functions
        async function generateScramble() {
            scrambleDisplay.textContent = "Generating...";
            cubePlayer.alg = ""; // Clear visualizer
            try {
                const scramble = await randomScrambleForEvent("333");
                currentScramble = scramble.toString();
                scrambleDisplay.textContent = currentScramble;
                cubePlayer.alg = currentScramble;
            } catch (error) {
                console.error("Failed to generate scramble:", error);
                scrambleDisplay.textContent = "Error generating scramble.";
            }
        }

        function updateVisualization(mode) {
            cubePlayer.visualization = mode;
            if (currentScramble) {
                cubePlayer.alg = currentScramble;
            }
        }

        // Timer and Stats Logic
        function formatTime(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const centiseconds = Math.floor((milliseconds % 1000) / 10);
            return `${minutes > 0 ? minutes + ':' : ''}${seconds.toString().padStart(minutes > 0 ? 2 : 1, '0')}.${centiseconds.toString().padStart(2, '0')}`;
        }

        function updateTimer() {
            const elapsedTime = Date.now() - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 10);
        }

        function stopTimer() {
            if (!isRunning) return;
            isRunning = false;
            clearInterval(timerInterval);
            const solveTime = Date.now() - startTime;
            solves.unshift(solveTime); // Add to the beginning of the array
            updateHistoryTable();
            updateStats();
            generateScramble();
        }

        function updateHistoryTable() {
            historyBody.innerHTML = '';
            solves.forEach((time, index) => {
                const row = historyBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                cell1.textContent = solves.length - index;
                cell2.textContent = formatTime(time);
                cell3.textContent = '...'; // Placeholder for actions
            });
        }

        function updateStats() {
            if (solves.length > 0) {
                const bestTime = Math.min(...solves);
                const worstTime = Math.max(...solves);
                bestDisplay.textContent = formatTime(bestTime);
                worstDisplay.textContent = formatTime(worstTime);
            } else {
                bestDisplay.textContent = 'N/A';
                worstDisplay.textContent = 'N/A';
            }

            // Ao5
            if (solves.length >= 5) {
                const lastFive = solves.slice(0, 5);
                const sortedFive = [...lastFive].sort((a, b) => a - b);
                const ao5 = (sortedFive[1] + sortedFive[2] + sortedFive[3]) / 3;
                ao5Display.textContent = formatTime(ao5);
            } else {
                ao5Display.textContent = 'N/A';
            }

            // Ao12
            if (solves.length >= 12) {
                const lastTwelve = solves.slice(0, 12);
                const sortedTwelve = [...lastTwelve].sort((a, b) => a - b);
                const ao12 = (sortedTwelve.slice(1, 11).reduce((sum, time) => sum + time, 0)) / 10;
                ao12Display.textContent = formatTime(ao12);
            } else {
                ao12Display.textContent = 'N/A';
            }
        }

        // Keyboard Event Listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isHoldingSpace) {
                e.preventDefault();
                isHoldingSpace = true;
                if (!isRunning) {
                    timerDisplay.style.color = '#50fa7b'; // Green pre-start color
                    spaceHoldTimeout = setTimeout(() => {
                        timerDisplay.style.color = '#ffc107'; // Yellow ready color
                    }, 500);
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                isHoldingSpace = false;
                clearTimeout(spaceHoldTimeout);
                if (isRunning) {
                    stopTimer();
                } else {
                    if (timerDisplay.style.color === 'rgb(255, 193, 7)') { // Check if timer is yellow/ready
                        startTimer();
                    } else {
                        timerDisplay.style.color = '#fff';
                    }
                }
            }
        });
        
        // Button Event Listeners
        show2DBtn.addEventListener('click', () => updateVisualization("2D"));
        show3DBtn.addEventListener('click', () => updateVisualization("3D"));

        // Initial setup
        window.onload = generateScramble;
    </script>
</body>
</html>
